title: Dashboard
---

<style>

div #calender {
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

.day {
  fill: #fff;
  stroke: #ccc;
}

.month {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

.RdYlGn .q0-11{fill:rgb(165,0,38)}
.RdYlGn .q1-11{fill:rgb(215,48,39)}
.RdYlGn .q2-11{fill:rgb(244,109,67)}
.RdYlGn .q3-11{fill:rgb(253,174,97)}
.RdYlGn .q4-11{fill:rgb(254,224,139)}
.RdYlGn .q5-11{fill:rgb(238,238,238)}
.RdYlGn .q6-11{fill:rgb(217,239,139)}
.RdYlGn .q7-11{fill:rgb(166,217,106)}
.RdYlGn .q8-11{fill:rgb(102,189,99)}
.RdYlGn .q9-11{fill:rgb(26,152,80)}
.RdYlGn .q10-11{fill:rgb(0,104,55)}

.box
{
   margin: 20px auto;
   max-width: 200px;
   padding: 15px 0;
   border: 1px solid #ddd;
}

.line
{
   display:block;
   text-align:center;
   font-size: 11px;
   color: #767676;
   line-height: 1.4em;
   font-family: Helvetica, arial, nimbussansl, liberationsans, freesans, clean, sans-serif, 'Segoe UI Emoji', 'Segoe UI Symbol';
}

.large-line
{
   display:block;
   text-align:center;
   font-weight: 300;
   line-height: 1.3em;
   font-size: 24px;
   color: #333;
   font-family: Helvetica, arial, nimbussansl, liberationsans, freesans, clean, sans-serif, 'Segoe UI Emoji', 'Segoe UI Symbol';
}


</style>

<script src="http://d3js.org/d3.v3.min.js"></script>

<div class="home">
<div id = "calender" >
</div>
<div id = "status">
<div class="box">
  <span class="line">7 days running average</span>
  <span id = "average" class="large-line">13</span>
  <span  class="line"><span id = "start_date">2015-12-12</span> to <span id = "end_date">2015-12-12</span></span>
</div>
</div>
</div>

<script>

var csv_global;


var width = 960,
    height = 136,
    cellSize = 17; // cell size

var percent = d3.format(".1%"),
    format = d3.time.format("%Y-%m-%d");

//var color = d3.scale.quantize()
//    .domain([0, 5])
//    .range(d3.range().map(function(d) { return "q" + d + "-11"; }));

var color = function(d){
   d = parseInt(d)
   a = 5;
   if (d>=4){ d = 4;}
   a = a + d
   return "q" + a + "-11";
}


var svg = d3.select("#calender").selectAll("svg")
    .data(d3.range(2015, 2017))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "RdYlGn")
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

svg.append("text")
    .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
    .style("text-anchor", "middle")
    .text(function(d) { return d; });

var rect = svg.selectAll(".day")
    .data(function(d) { return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("rect")
    .attr("class", "day")
    .attr("width", cellSize)
    .attr("height", cellSize)
    .attr("x", function(d) { return d3.time.weekOfYear(d) * cellSize; })
    .attr("y", function(d) { return d.getDay() * cellSize; })
    .datum(format);

rect.append("title")
    .text(function(d) { return d; });

svg.selectAll(".month")
    .data(function(d) { return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("path")
    .attr("class", "month")
    .attr("d", monthPath);

var url = 'https://spreadsheets.google.com/tq?key=1VZ09vSctsPUDCScEdtvmwTn9NcuKaHp528TNziRMabU&tqx=out:csv&sheet=dashboard'

d3.csv(url, function(error, csv) {
  if (error) throw error;
   
  csv_global = csv;

  var data = d3.nest()
    .key(function(d) { return d.Date; })
    .rollup(function(d) { return d[0].Commits; })
    .map(csv);
   
  csv_global = data;

  rect.filter(function(d) { return d in data; })
      .attr("class", function(d) { return "day " + color(data[d]); })
    .select("title")
      .text(function(d) { return d + ": " + data[d]; });
  
  // for running average
  var sum = 0
  start_date = new Date()
  start_date.setDate(start_date.getDate() - 1)
  end_date = new Date()
  end_date.setDate(end_date.getDate() - 8)
  
  for (i = 1; i<=8; i++){
     d = new Date()
     d.setDate(d.getDate() - i)
     s = format(d)
     if (s in data) {
	  sum += parseInt(data[s])
     }
   }
  
   d3.select('#start_date').html(format(end_date))
   d3.select('#end_date').html(format(start_date))
   d3.select('#average').html(sum)

});

function monthPath(t0) {
  var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
      d0 = t0.getDay(), w0 = d3.time.weekOfYear(t0),
      d1 = t1.getDay(), w1 = d3.time.weekOfYear(t1);
  return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
      + "H" + w0 * cellSize + "V" + 7 * cellSize
      + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
      + "H" + (w1 + 1) * cellSize + "V" + 0
      + "H" + (w0 + 1) * cellSize + "Z";
}

d3.select(self.frameElement).style("height", "1000px");

</script>
